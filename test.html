<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            animation: mymove 5s;
        }

        @keyframes mymove {
            from {
                top: 200px;
            }

            to {
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <img class="banner" src="assets/Banner Image.png" alt="">

</body>

</html>
